<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AvaVerse 💋</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to AvaVerse 💋</h1>
      <p id="telegram-username">Logging in...</p>
    </header>

    <section class="avatar-section">
      <img src="ava_avatar.png" alt="Ava's Avatar" class="ava-avatar" />
      <div class="stats">
        <p>Mood: <span id="ava-mood">Loading...</span></p>
        <p>❤️ Heart: <span id="heart-meter">??%</span></p>
        <p>🔞 Credits: <span id="nsfw-credits">0</span></p>
      </div>
    </section>

    <section class="buttons">
      <button onclick="openDiary()">💖 Ava’s Diary</button>
      <button onclick="openRoom()">🛏 Ava’s Room</button>
      <button onclick="openRoleplay()">🎭 Roleplay Theater</button>
      <button onclick="openGifts()">🎁 Send Gift</button>
      <button onclick="openMiniGames()">🎮 Mini-Games</button>
    </section>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="script.js"></script>
</body>
</html>
