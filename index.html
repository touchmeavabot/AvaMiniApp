<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AvaVerse 💋</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ava-container">
    
    <!-- Top Profile Section -->
    <div class="profile-header">
      <img src="ava_avatar.png" alt="Ava Avatar" class="avatar-img" />
      <div class="profile-info">
        <h2 class="ava-name">AvaVerse 💋</h2>
        <p class="ava-username" id="username">My Love</p>
      </div>
    </div>

    <!-- Stats -->
    <div class="ava-stats">
      <div class="stat-box">Mood: <span id="mood">Loading…</span></div>
      <div class="stat-box">❤️ Heart: <span id="hearts">--%</span></div>
      <div class="stat-box">🔞 Credits: <span id="credits">0</span></div>
    </div>

    <!-- 3D Model (placeholder image for now) -->
    <div class="avatar-3d">
      <img src="ava_full_body.png" alt="Ava 3D Model" class="ava-3d-img"/>
    </div>

    <!-- Bottom Dock Menu -->
    <div class="bottom-nav">
      <button onclick="openDiary()">💖</button>
      <button onclick="openRoom()">🛏️</button>
      <button onclick="openRoleplay()">🎭</button>
      <button onclick="openGifts()">🎁</button>
      <button onclick="openMiniGames()">🎮</button>
    </div>

  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="script.js"></script>
</body>
</html>
